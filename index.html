<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cronómetro de demostración</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div>
            <h1>Cronómetro</h1>
            <p
              id="cronometro"
              class="d-flex justify-content-center font-weight-bold"
            >
              0.00
            </p>
          </div>
          <div
            class="btn-group mb-2 d-flex justify-content-center"
            role="group"
          >
            <button type="button" class="btn btn-success mr-2" id="iniciarS">
              Iniciar/Stop
            </button>
            <button type="button" class="btn btn-danger mr-2" id="resetear">
              Resetear
            </button>
            <button type="button" class="btn btn-info" id="grabar">
              Grabar
            </button>
          </div>
          <div>
            <h5>Tiempos Grabados</h5>
            <div id="almacenarTiempos"></div>
          </div>
          <div>
            <input
              type="text"
              name=""
              placeholder="Ingresa un numero..."
              id="temporizador"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="cronometro.js"></script>
  </body>
</html>
