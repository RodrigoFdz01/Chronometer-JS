<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cronómetro de demostración</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div>
        <div class="mb-4 mt-4 d-flex justify-content-around">
          <h2>Cronómetro</h2>
          <p id="cronometro" class="h3 d-flex align-items-center">0.00</p>
        </div>
      </div>
      <div>
        <div class="btn-group mb-4 d-flex justify-content-between" role="group">
          <button type="button" class="btn btn-success mr-2" id="iniciarS">
            Iniciar/Stop
          </button>
          <button type="button" class="btn btn-danger mr-2" id="resetear">
            Resetear
          </button>
          <button type="button" class="btn btn-info" id="grabar">Grabar</button>
        </div>
      </div>
      <div>
        <h5>Tiempos Grabados</h5>
        <div id="almacenarTiempos"></div>
      </div>

      <div class="mt-5">
        <h2>Temporizador</h2>
        <div class="d-flex justify-content-around">
          <input type="number" id="inputTemp" class="h4 w-20" />
          <p id="temp" class="h3">0.00</p>
          <button type="button" class="btn btn-success mr-2" id="inicioTemp">
            Iniciar/Stop
          </button>
        </div>
      </div>
    </div>

    <script src="cronometro.js"></script>
  </body>
</html>
